name: üê≥ Build & Push Docker Images (Dev)

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: dev
  cancel-in-progress: false

jobs:
  build-dev-images:
    name: Build Development Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push API Gateway (dev)
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:dev

      - name: Build & Push Product Service (dev)
        uses: docker/build-push-action@v5
        with:
          context: ./product
          file: ./product/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/product-service:dev

      - name: Build & Push Order Service (dev)
        uses: docker/build-push-action@v5
        with:
          context: ./order
          file: ./order/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/order-service:dev
