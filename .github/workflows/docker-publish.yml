name: ğŸ³ Build & Deploy Docker Images (Self-Hosted)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: dev
  cancel-in-progress: false

jobs:
  build-and-push:
    name: ğŸ§± Build & Push (api-gateway, product, order)
    runs-on: self-hosted   # ğŸ‘‰ cháº¡y trÃªn runner cá»§a Ã´ng xÃ£ (mÃ¡y local)

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: âš¡ Configure build cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ§© Build & Push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:dev
            ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: ğŸ§© Build & Push Product Service
        uses: docker/build-push-action@v5
        with:
          context: ./product
          file: ./product/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/product-service:dev
            ${{ secrets.DOCKERHUB_USERNAME }}/product-service:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: ğŸ§© Build & Push Order Service
        uses: docker/build-push-action@v5
        with:
          context: ./order
          file: ./order/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/order-service:dev
            ${{ secrets.DOCKERHUB_USERNAME }}/order-service:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: ğŸ§¹ Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    name: ğŸš€ Deploy to Local Dev Server
    runs-on: self-hosted   # ğŸ‘‰ cÅ©ng cháº¡y trÃªn mÃ¡y Ã´ng xÃ£ luÃ´n
    needs: build-and-push

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Deploy Docker Compose stack
        run: |
          echo "ğŸ§¹ Stopping old containers..."
          docker compose down || true

          echo "ğŸ§° Pulling latest images..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:dev
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/product-service:dev
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/order-service:dev

          echo "ğŸš€ Starting new containers..."
          docker compose up -d

          echo "âœ… Deployment completed successfully!"
