name: ðŸš€ Deploy to Server (Dev)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-dev
  cancel-in-progress: true

jobs:
  deploy:
    name: Pull & Restart containers on server
    runs-on: ubuntu-latest

    steps:
      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Deploy via SSH
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_DEPLOY_DIR: ${{ secrets.SERVER_DEPLOY_DIR }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          ssh -i ~/.ssh/id_ed25519 ${SERVER_USER}@${SERVER_HOST} << 'EOF'
            set -e
            cd ${SERVER_DEPLOY_DIR}

            echo "DOCKERHUB_USERNAME=${DOCKERHUB_USERNAME}" > .env

            docker compose pull
            docker compose up -d
            docker image prune -f
          EOF
