name: ğŸš€ Build & Deploy Microservices

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build, Push & Deploy Docker Images
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© 1. Láº¥y code má»›i nháº¥t
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ³ 2. CÃ i Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ”‘ 3. ÄÄƒng nháº­p Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ğŸŒ 4. Build & Push API Gateway
      - name: Build & Push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest

      # ğŸ” 5. Build & Push Auth Service
      - name: Build & Push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: ./auth
          file: ./auth/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest

      # ğŸ›ï¸ 6. Build & Push Product Service
      - name: Build & Push Product Service
        uses: docker/build-push-action@v5
        with:
          context: ./product
          file: ./product/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/product-service:latest

      # ğŸ“¦ 7. Build & Push Order Service
      - name: Build & Push Order Service
        uses: docker/build-push-action@v5
        with:
          context: ./order
          file: ./order/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest

      # ğŸš€ 8. Deploy lÃªn server (tÃ¹y chá»n)
      - name: Deploy with docker-compose
        if: ${{ env.SERVER_IP != '' && env.SERVER_USER != '' }}
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP '
            cd /home/user/microservices &&
            docker compose pull &&
            docker compose up -d --force-recreate
          '
